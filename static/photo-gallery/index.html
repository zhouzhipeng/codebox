<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Juicebox-Pro Full Browser Demo</title>
		<meta charset="utf-8" />
		<meta id="jb-viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0"/>	
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="description" content="Showing autoPlay, music, watermarking, back button and direct linking support." />
		<style type="text/css">
			body {
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<!--START JUICEBOX-PRO EMBED.-->
		<script src="jbcore/juicebox_src.js"></script>
		<script>
			new juicebox({
				containerid: 'juicebox-container',
				themeUrl: '../jbcore/classic/theme.css',
				showAutoPlayButton:"true",
				showAudioButton:"true",
				showInfoButton:"true",
				showNavButtons:"true",
				audioUrlMp3:"extras/music.mp3",
				loopAudio: "true",
				playAudioOnLoad:"false",
				showBackButton:"true",
				showDownloadButton: "true",
				backbuttonURL:"/demos/",
				galleryTitlePosition:"NONE",
				backButtonPosition: "OVERLAY",
				showThumbPagingText: "true",
				maxThumbColumns: "8",
				enableDirectLinks: "true",
				useFullscreenExpand: true,
				captionPosition: "OVERLAY_IMAGE",
				backButtonUseIcon: true,
				showEmailButton: true,
				emailAddress: "contact@juicebox.net",
				autohideThumbs: true
			});

		</script>
		<div id="juicebox-container"></div>
		<!--END JUICEBOX-PRO EMBED.-->
	</body>
</html>
