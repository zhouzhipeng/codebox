<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sql执行器</title>
</head>
<body>
<h2>sql执行器</h2>

<form  action="" method="post">
  <p>
  <textarea id="SqlInput" style="width:100%; height: 300px" name="SqlInput" placeholder="输入sql语句">{{.SqlInput}}</textarea>
  </p>

  <input type="submit" value="Run Selected"/>
</form>
<hr/>
<pre>
{{.Msg}}

</pre>



<script type="text/javascript">
    let KEY_EXEC_PATH= "sql_runner.SqlInput"
    if(SqlInput.value){
        localStorage.setItem(KEY_EXEC_PATH,SqlInput.value )
    }

    if(localStorage.getItem(KEY_EXEC_PATH)){
        SqlInput.value=localStorage.getItem(KEY_EXEC_PATH)
    }

</script>

</body>
</html>
